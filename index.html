<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
  
  <title>Kalkular</title>

  
</head>
<body>
  <div class="main-box">
    <div class="main-box__qr">
      <p id="display"></p>
    </div>
    <div class="keys">
      <button id="bt_negate">+/-</button>
      <button id="bt_clear">CE</button>
      <button id="bt_del">Del</button>
      <button id="bt_divide">/</button>
      <button class="num" id="bt_7" data-number="7">7</button>
      <button class="num" id="bt_8" data-number="8">8</button>
      <button class="num" id="bt_9" data-number="9">9</button>
      <button id="bt_multiply">Ã—</button>
      <button class="num" id="bt_4" data-number="4">4</button>
      <button class="num" id="bt_5" data-number="5">5</button>
      <button class="num" id="bt_6" data-number="6">6</button>
      <button id="bt_minus">-</button>
      <button class="num" id="bt_1" data-number="1">1</button>
      <button class="num" id="bt_2" data-number="2">2</button>
      <button class="num" id="bt_3" data-number="3">3</button>
      <button id="bt_plus">+</button>
      <button id="bt_float">,</button>
      <button class="num" id="bt_0" data-number="0">0</button>
      <button id="bt_equals">=</button>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/donhorde">Don Horde</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
